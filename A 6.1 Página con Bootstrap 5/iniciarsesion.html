<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<style>
    button a{
        text-decoration: none;
        color: white;
    }
</style>
<body>
<!--Header-->
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom fixed-top bg-white shadow">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    <span class="fs-4" id="inicio">El Rincón del Sabor</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item"><a href="./index.html" class="nav-link active" aria-current="page">Inicio</a></li>
  </ul>
</header>
<!-- Formulario -->
 <br><br>
 <div class="container mt-5">
        <h2 class="text-center">Iniciar Sesión</h2>
        <div class="card mx-auto p-4 shadow" style="max-width: 400px;">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="emailLogin" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="emailLogin" required>
                    <div class="invalid-feedback">Por favor, introduce un correo válido.</div>
                </div>
                <div class="mb-3">
                    <label for="passwordLogin" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordLogin" required minlength="6">
                    <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
                </div>
                <button type="text" class="btn btn-primary w-100"><a href="./index.html">Iniciar Sesión</a></button>
            </form>
            <p class="text-center mt-3">¿No tienes cuenta? <a href="./registro.html">Regístrate aquí</a></p>
        </div>
    </div>

    <!-- script formulario -->

<!--Script llamada Bootsrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
